<!DOCTYPE html>
<html lang="en">

<head>
	<title>Quiz</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Quiz</title>


	<script src="app.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="quiz.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>

<body style="background-color:darkgrey;">
	<div id="container">
		<h1>Quiz Application</h1>
		<br />
		<div class="progress" style="height:10px; background-color:rgb(65, 66, 66);">
			<div class="progress-bar bg-danger" style="width:100%;height:10px; background-color: rgb(65, 66, 66);">
			</div>
		</div><br />
		<input class="form-control inp" type="text" placeholder="Your Username"
			style="background-color: rgb(218, 213, 213);width:30%;display: none">
		<br />
		<button id="start " type="button" class="btn btn-dark btn-action"
			style="height: 50px;width: 100px;margin-left: 245px;display:none">Start</button>
		<br />
		<div id="quiz"></div>
		<br />
		<div class="nextprevious col-6-md">
			<button id="prev" type='button' class=" btn btn-dark btn-action ">Previous</button>
			<button id="next" type="button" class=" btn btn-dark btn-action">Next</button>
			<!-- <button id="submit" type="button" class=" btn btn-dark btn-action">Complete</button> -->
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
	<script src="quiz.js"></script>
</body>

</html>
